version: "3.3" # optional since v1.27.0
services:
  node:
    image: totar/tezos-node:ithacanet
    volumes:
      - tezosnode:/tezos-ithacanet
    environment:
      - SNAPSHOT=https://snapshots-tezos.giganode.io/snapshots/testnet_20220505-000455_BKmdakT8ovR2egJu4VTUVdS5cEMzaQbt9yDrwLY1gm2nrKtrxYT.rolling
  baker: 
    depends_on:
        - "node"
    image: totar/tezos-baker:ithacanet
    volumes:
      - tezosnode:/tezos-node-ithacanet

volumes:
  tezosnode: {}
